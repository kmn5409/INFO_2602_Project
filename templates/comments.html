{% extends "base.html" %}

{% block content %}
<h2>Showing Comments for Pull Request {{request.id}}: {{request.pull_request_message}}</h2>
    <br/>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                    <th>Date</th><th>Commentor</th><th>Comment</th><th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cmnt in comments %}
                    <tr>
                        <td>{{cmnt.timestamp}}</td>
                        <td>{{cmnt.commentor_name}}</td>
                        <td>{{cmnt.comment_content}}</td>
                        <td>
                            <a href='' class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
