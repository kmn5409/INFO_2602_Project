{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Repository Owner</th><th>Request By</th><th>All Comments</th><th>Your Reveiws</th><th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rqst in requests %}
                    <tr>
                        <td>{{rqst.repos_author}}</td>
                        <td>{{rqst.author_name}}</td>
                        <td>
                            <a href='/api/request_comments/{{rqst.id}}' class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                        <td>
                            <a href='/api/request_review_comments/{{rqst.id}}' class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                        <td>
                            <a href={{rqst.url}} class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
