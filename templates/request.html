{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
        <button class="btn btn-primary active" onclick="location.href='/api/get_repos'">Change Repository</button>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                    <th>Request By</th><th>Request</th><th>Request Comment</th><th>All Comments</th><th>Your Reveiws</th><th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rqst in requests %}
                    <tr>
                        <td>{{rqst.author_name}}</td>
                        <td>{{rqst.pull_request_message}}</td>
                        <td>{{rqst.pull_request_comment}}</td>
                        <td>
                            <a href='/api/request_comments/{{rqst.id}}' class="btn btn-primary"><span>Show</span>
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                        <td>
                            <a href='/api/request_review_comments/{{rqst.id}}' class="btn btn-primary"><span>Show</span>
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                        <td>
                            <a href={{rqst.url}} class="btn btn-primary"><span>Go</span>
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
