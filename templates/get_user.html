{% extends "base.html" %}

{% block content %}
    <div class="container">
            <div class="row">
                        <div class="row">
                            <h1>Let's get started!</h1>
                        </div>
                        <div class="row">
                            <div>
                                <fieldset>
                                <legend>Load Repository</legend>
                                <form method="POST" action="/api/load_repos">
                                    <div class="form-group">
                                        <label for="user_name" class="bmd-label-floating">User</label>
                                        <input type="text" name="user_name" class="form-control" id="user_name">
                                    </div>
                                    <div class="form-group">
                                        <label for="repo_name" class="bmd-label-floating">Repository Name</label>
                                        <input type="text"  rows="5" cols="700" name="repo_name" class="form-control" id="repo_name" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="comment_content_field" class="bmd-label-floating">Comment</label>
                                        <textarea  rows="5" cols="700" name="comment_content" placeholder="{{message}}" class="form-control" id="comment_content_field" readonly></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                                </form>
                                </fieldset>
                            </div>            
                </div>
             </div>  
   
{% endblock %}
