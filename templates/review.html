{% extends "base.html" %}

{% block content %}
<h2>Showing Your Reveiws for Pull Request {{request.id}}: {{request.pull_request_message}}</h2>
    <br/>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                    <th>Date</th><th>Review</th><th>Edit</th><th>Post to Github</th><th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rvw in reviews %}
                    <tr>
                        <td>{{rvw.timestamp}}</td>
                        <td>{{rvw.comment_content}}</td>
                         <td>
                            <a href='/api/pull_requests/update_comment/{{rvw.id}}' class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                        <td>
                            <a href='' class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                        <td>
                            <a href='/api/pull_requests/{{rvw.request_id}}/review_comment/{{rvw.id}}/delete' class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
